<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Javascript</title>
</head>
<body>

    <p>Operadores Aritméticos em JavaScript</p>
    <ul>
        <li>+ Adição</li>
        <li>- sUBTRAÇÃO</li>
        <li>* Multiplicação</li>
        <li>/ Divisão</li>
        <li>** Exponenciação</li>
    </ul>
    <hr>
    <script>
        
        let num1 = prompt("Digite o primeiro numero")
        let num2 = prompt("Digite o segundo numero")
        let soma = parseFloat (num1) + parseFloat(num2)

        document.write("A soma dos numeros é: " + soma)
        document.write ("<br>")
        document.write (`A soma dos numeros é de: ${soma}`)
        
    </script>
</body>
</html>
